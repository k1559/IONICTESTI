<ion-view title="Login" id="page2" style="background-color:#F4C4FF;">
  <ion-content padding="true" class="has-header">
    <h3 id="login-heading4" style="color:#630D74;text-align:center;">TERVETULOA IHKUILLE ROBIN SIVUILLE</h3>
    <form id="login-form1" class="list">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="page()" id="login-button1" style="color:#110E13;" class="button button-royal button-block">Log in</a>
      <a ui-sref="signup()" id="login-button2" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
